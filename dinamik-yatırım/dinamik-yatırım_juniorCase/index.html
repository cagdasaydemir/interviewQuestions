<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41c9d08b99.js" crossorigin="anonymous"></script>

  <title>Dinamik Yatırım Junior Case</title>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img height="40px" src="./images/logo.png" alt="Dinamik Yatırım Logo" />
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

      </div>
    </div>
  </header>

  <main class="mt-4 container-fluid d-flex flex-column">

    <form class="d-flex mx-auto">
      <input id="user-number" placeholder="Please enter a number between 1-50">
      <button class=" mx-3 btn btn-success" type="button" onclick="getUserInput()"
        placeholder="lütfen 1-50 arası sayı giriniz">Gönder</button>
      <p id="error-message"></p>
    </form>

    <div class="d-flex my-3 align-items-center justify-content-start">
      <h1 class="m-0">Words Table</h1>
      <button id="getir-btn" type="button" class="mx-3 btn btn-success">Getir</button>
    </div>

    <article class="d-flex flex-column" id="tables">
      <div>
        <div class="bd-example-snippet bd-code-snippet">
          <div class="bd-example">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Text</th>
                  <th scope="col">Length</th>
                </tr>
              </thead>

              <tbody>

              </tbody>

            </table>
          </div>
        </div>
    </article>

  </main>

  <script src="app.js"></script>
</body>

</html>
