<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41c9d08b99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <title>Dinamik Yatırım Junior Case</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img height="40px" src="./images/logo.png" alt="Dinamik Yatırım Logo" />
                </a>
            </div>
        </div>
    </header>

    <main class="mt-4 container d-flex flex-column">

        <form class="d-flex align-items-center ">
            <input id="user-number" placeholder="Lütfen 1-50 arasında bir sayı giriniz">
            <button class=" mx-3 btn btn-success" type="button" onclick="getUserInput()" placeholder="lütfen 1-50 arası sayı giriniz">Gönder</button>
            <p id="error-message" class="text-danger d-flex m-0" role="alert"></p>
        </form>

        <div class="d-flex my-3 align-items-center justify-content-start">
            <h1 class="m-0">Metin Tablosu</h1>
            <button id="getir-btn" type="button" class="mx-3 btn btn-success">Getir</button>
            <!-- <button id="clear-btn" type="button" class=" btn btn-success">Temizle</button> -->
        </div>

        <table id="text-table" class="display" style="width:100%">
            <thead></thead>
            <tbody></tbody>
        </table>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            var initialEmpty = [];
            var data = words;

            var table = $('#text-table').DataTable({
                data: initialEmpty,
                columns: [{
                    data: 'id',
                    title: '#ID'
                }, {
                    data: 'text',
                    title: 'Metin'
                }, {
                    data: 'length',
                    title: 'Uzunluk'
                }, ],
                "language": {
                    "emptyTable": " "
                },
                paging: false,
                searching: false,
                info: false,
                bInfo: false
            });
            $('#getir-btn').click(function() {
                table.clear().rows.add(words).draw();
            });
        });
    </script>
    <script src="app.js"></script>

</body>

</html>
