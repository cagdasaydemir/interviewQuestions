<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>A&F Dijital - Mülakat Soruları</title>
</head>

<body>
    <section class="main">
        <form id="form">
            <div>
                <label for="ratios">Oran:</label>
                <input type="text" id="ratios" name="ratios">
            </div>
            <div>
                <label for="prices">Tutar:</label>
                <input type="text" id="prices" name="prices">
            </div>
            <div>
                <label for="codes">Kod:</label>
                <input type="text" id="codes" name="codes">
            </div>
            <div>
                <button onclick="userSubmit()" type="button" value="submit" class="submit-btn">Sonuçları Gör</button>
                <button onclick="userClear()" type="button" value="clear" class="clear-btn">Temizle</button>

            </div>
        </form>

        <div id="results" class="results">
            <span class="result-message">Sonuçlar burada gözükecektir</span>
        </div>
    </section>



    <script src="./app.js"></script>
</body>

</html>
